<div class="z-bb-fileupload-form" style="position: absolute; left: -9999px; top: -9999px;">

        <input type="file" size="43" id="z_bb_uploadFile" name="file" />
        <iframe frameborder="0" name="z-bb-uploadIframe" id="z-bb-uploadIframe"></iframe>
    </form>
</div>
