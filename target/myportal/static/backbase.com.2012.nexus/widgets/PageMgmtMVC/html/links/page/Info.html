<div class="bc-default-form bc-pages-form bd-settingsPanel">
    <div class="bc-form-top">
        <h4 class="bc-formheading"><span class="bc-form-title bc-ellipsis"><span class="bd-{{itemType}}-icon bd-nav-icon"></span>{{linkTitle}}</span></h4>
    </div>
    <div class="bc-form-body bd-scrollbar">
        <ul class="bc-g">
            <li class="bc-1-3"><div class="bc-i">Internal Path</div></li>
            <li class="bc-2-3">
                <div class="bc-i bc-ellipsis">
                    <a href="{{urlRoot}}{{contextRoot}}/portals/{{portalName}}/pages/{{pageName}}" target="_blank" title="UUID: {{uuid}}" class="ellipsis bd-pageNameLink">{{contextRoot}}/portals/{{portalName}}/pages/{{pageName}}</a>
                </div>
            </li>
        </ul>
        <ul class="bc-g">
            <li class="bc-1-3"><div class="bc-i">Created</div></li>
            <li class="bc-2-3"><div class="bc-i bc-ellipsis">{{createdDate}}</div></li>
        </ul>
        <ul class="bc-g">
            <li class="bc-1-3"><div class="bc-i">Created by</div></li>
            <li class="bc-2-3"><div class="bc-i bc-ellipsis">{{createdBy}}</div></li>
        </ul>
        <ul class="bc-g">
            <li class="bc-1-3"><div class="bc-i">Last modified</div></li>
            <li class="bc-2-3"><div class="bc-i bc-ellipsis">{{modifiedDate}}</div></li>
        </ul>
        <ul class="bc-g">
            <li class="bc-1-3"><div class="bc-i">Last modified by</div></li>
            <li class="bc-2-3"><div class="bc-i bc-ellipsis">{{modifiedBy}}</div></li>
        </ul>
        <ul class="bc-g">
            <li class="bc-1-3"><div class="bc-i">Publish Status</div></li>
            <li class="bc-2-3"><div class="bc-i bc-ellipsis">{{publishState}}</div></li>
        </ul>
    </div>
    <div class="bd-buttons">
        <div class="bd-buttons-inner">
        <!-- <button class="bd-cancelAndClose bd-buttonText">Close</button> -->
        </div>
    </div>
</div>
