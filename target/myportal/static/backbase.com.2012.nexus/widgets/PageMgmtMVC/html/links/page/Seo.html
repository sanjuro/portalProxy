<div class="bc-default-form bc-pages-form bd-settingsPanel">
    <div class="bc-form-top">
        <h4 class="bc-formheading"><span class="bc-form-title bc-ellipsis"><span class="bd-{{itemType}}-icon bd-nav-icon"></span>{{linkTitle}}</span></h4>
    </div>
    <div class="bc-form-body bd-scrollbar">
        <ul class="bc-g">
            <li class="bc-1"><div class="bc-i"><h3 class="bc-no-margin-top">SEO</h3></div></li>
        </ul>
        {{#seoArray}}
        <ul class="bc-g">
            <li class="bc-1-3"><div class="bc-i">{{label}}</div></li>
            <li class="bc-2-3"><div class="bc-i bc-ellipsis">{{#uxName}}{{uxName}}{{/uxName}}</div></li>
        </ul>
        {{/seoArray}}
    </div>
    <div class="bd-buttons">
        <div class="bd-buttons-inner">
        {{#canEdit}}
        {{^hideEditButtons}}
        <button class="bd-editSEOSettings bd-editPageSettings bd-button bd-roundcorner-3" pagename="{{pageName}}">Edit</button>
        {{/hideEditButtons}}
        {{/canEdit}}
        </div>
    </div>
</div>
