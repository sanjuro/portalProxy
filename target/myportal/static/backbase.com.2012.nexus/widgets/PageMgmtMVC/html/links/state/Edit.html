<div class="bd-settingsPanel">
<form id="manageStateLinkForm" class="bc-default-form bc-pages-form bd-pageEditingForm">
    {{#linkParentName}}
        <input name="linkParentName" type="hidden" value="{{linkParentName}}" />
    {{/linkParentName}}
    {{#linkName}}
        <input name="name" type="hidden" value="{{linkName}}" />
    {{/linkName}}
    <div class="bc-form-top">
        <h4 class="bc-formheading"><span class="bc-form-title bc-ellipsis"><span class="bd-state-icon bd-nav-icon"></span>{{linkTitle}}</span></h4>
    </div>
    <div class="bc-form-body bd-scrollbar">
        <ul class="bc-g">
            <li class="bc-1"><div class="bc-i"><h3 class="bc-no-margin-top">Menu</h3></div></li>
        </ul>
        <ul class="bc-g">
            <li class="bc-1-3"><label for="linkTitle" class="bc-i">Menu Label</label></li>
            <li class="bc-2-3">
                <div class="bc-i bc-ellipsis">
                    <input id="linkTitle" name="linkTitle" type="text" size="45" maxlength="150" value="{{linkTitle}}" oldURLValue="{{linkTitle}}" class="field field-wide required bd-titleInput" minlength="2" />
                </div>
            </li>
        </ul>
        <ul class="bc-g">
            <li class="bc-1-3"><label for="Url" class="bc-i">Friendly URL <span class="bd-optionalLabel">(optional)</span></label></li>
            <li class="bc-2-3"><div class="bc-i bc-ellipsis">
                <input name="Url" type="text" maxlength="150" value="{{Url}}" class="field field-wide autoCorrect" />
            </li>
        </ul>
        <ul class="bc-g">
            <li class="bc-1-3"><label for="sectionName" class="bc-i">Hierarchical URL</label></li>
            <li class="bc-2-3"><div class="bc-i bc-ellipsis">
                <p class="bd-editableContainer"><span class="bc-portal-url">{{path}}</span><span class="bd-editable bd-urlEditable" for="sectionName" title="Click to change URL">{{sectionName}}</span><input type="button" class="bd-button bd-buttonEditable bd-roundcorner-3" value="Edit"/></p>
                <input id="sectionName" name="sectionName" type="text" maxlength="150" value="{{sectionName}}" class="required bd-invisible" />
            </li>
        </ul>
        {{#exposedLinkProperties.regularPro}}
        <ul class="bc-g">
            <li class="bc-1-3"><div class="bc-i">{{label}}</div></li>
            <li class="bc-2-3">
                <div class="bc-i bc-ellipsis">
                    <input name="{{name}}" class="bd-link-{{name}} bd-exposedLinkProperty" type="hidden" value="{{#value}}{{value}}{{/value}}" />
                    <input id="{{name}}Input" data-for=".bd-link-{{name}}" type="text" class="field field-wide bd-exposedPropertyInput" size="20" maxlength="200" value="{{#value}}{{value}}{{/value}}" viewHint="{{viewHint}}" label="{{label}}" />
                </div>
            </li>
        </ul>
        {{/exposedLinkProperties.regularPro}}
    </div>
    <div class="bd-buttons">
        <div class="bd-buttons-inner">
        <button class="bd-saveButton bd-button bd-green bd-roundcorner-3" type="submit">Save</button>
        <button class="bd-cancelEdit bd-buttonText">Cancel</button>
       </div>
    </div>
</form>
</div>
