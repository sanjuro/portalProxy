<div class="bd-settingsPanel">
    <div class="bd-columnEditor">
        <h2>Add New Page</h2>
    </div>

    <form id="newPageForm">
        <fieldset>

            <input name="portalName" type="hidden" value="{{portalName}}" />
            <input name="pageSetting_portalName" type="hidden" value="{{portalName}}" />

            <div class="bd-scrollbar">
                <table class="table-form">
                    <tr>
                        <td colspan="2">
                            <h3>Menu</h3>
                        </td>
                    </tr>
                    <tr>
                        <td class="td-label required"><label for="linkTitle">Label</label></td>
                        <td class="td-field">
                            <input id="linkTitle" name="linkTitle" type="text" size="45" maxlength="150" oldvalue=""
                            class="field field-wide required bd-titleInput" minlength="2" />
                        </td>
                    </tr>
                    <tr>
                        <td class="td-label required"><label for="pageName">URL</label></td>
                        <td class="td-field">
                            <p class="bd-editableContainer">{{contextRoot}}/portals/{{portalName}}/pages/<span class="bd-space"> </span><span class="bd-editable bd-nameEditable" for="pageName" title="Click to change page name"></span><input type="button" class="bd-button bd-buttonEditable bd-roundcorner-3" value="Edit"/></p>
                            <input id="pageName" name="pageName" type="text" maxlength="150" class="required bd-invisible" />
                        </td>
                    </tr>
                    <tr>
                        <td class="td-label required"><label for="friendlyUrl">Friendly URL <span class="bd-optionalLabel">(optional)</span></label></td>
                        <td class="td-field">
                            <input name="friendlyUrl" type="text" maxlength="150" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h3>Page</h3>
                        </td>
                    </tr>
                    <tr>
                        <td class="td-label required"><label for="pageTitle">Page Title</label></td>
                        <td class="td-field">
                            <p class="bd-editableContainer"><span class="bd-space"> </span><span class="bd-editable bd-titleEditable" for="pageTitle" title="Click to change page name"></span><input type="button" class="bd-button bd-buttonEditable bd-roundcorner-3" value="Edit"/></p>
                            <input id="pageTitle" name="pageTitle" type="text" maxlength="150" class="required bd-invisible" />

                            <!-- <input id="pageTitle" name="pageTitle" type="text" size="45" maxlength="150" oldvalue=""
                            class="field field-wide required bd-titleInput" minlength="2" /> -->
                        </td>
                    </tr>
                    <tr>
                        <td class="td-label"><label for="pageName">Page Template</label></td>
                        <td class="td-field"><div class="templatesList"></div></td>
                    </tr>
                    <tr>
                        <td class="td-label"><label for="Tags">Tags <span class="bd-optionalLabel">(optional)</span></label></td>
                        <td class="td-field">
                            <input name="pageTags" class="bd-pageTags" type="hidden" />
                            <input id="pageTagsInput" data-for=".bd-pageTags" type="text" class="input-wide" size="20" maxlength="200" />
                        </td>
                    </tr>
                </table>
            </div>

            <div class="bd-buttons">
                <button class="bd-saveButton bd-button bd-green bd-roundcorner-3" type="submit">Save</button>
                <button class="bd-cancelNewPageForm bd-buttonText">Cancel</button>
            </div>
        </fieldset>
    </form>
</div>
