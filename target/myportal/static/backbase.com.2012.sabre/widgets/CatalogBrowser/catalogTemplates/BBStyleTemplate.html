<div class="pageDesignerCatalog BBPageDesignerCatalog">
    <div class="pm-tagFilter">
        {{^isVirtualWidget}}<div class="pm-tags-input-wraper"><input id="tagsInput" title="Search by tag" type="text" class="pm-tags-input defaultTextActive" size="20" maxlength="100" value="Search by tag"/></div>{{/isVirtualWidget}}
        <div class="pm-tags-stripViewPort bb-pm-composer-stripViewPort"></div>
        <div class="pm-tag-controls">
            <div class="pm-tags-up"></div>
            <div class="pm-tags-down"></div>
        </div>
    </div>
    <div class="pm-composer">
        <div class="pm-composer-stripViewPort">
            <div class="pm-composer-strip"></div>
        </div>
        <div class="pm-composer-previous pm-composer-previous-disabled"></div>
        <div class="pm-composer-next pm-composer-next-disabled"></div>
        <div class="pm-composer-pagerContainer">
            <div class="pm-designer-pager"></div>
        </div>
    </div>
    <div class="bd-clearfloat"></div>
</div>
